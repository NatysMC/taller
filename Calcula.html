    <h1 class="lines-effect">Calculadora con Html Y javaScript</h1>
    </div>
    <br>
    <br>
    <div id="calculadora">
        <form name="calcula">
            <input type="textfield" name="respuesta" value="" autocomplete="off" readonly>

            <input type="button" value="7" onclick="document.calcula.respuesta.value+='7'" class="gray">
            <input type="button" value="8"onclick="document.calcula.respuesta.value+='8' "class="gray">
            <input type="button" value="9"onclick="document.calcula.respuesta.value+='9'" class="gray">
            <input type="button" value="+"onclick="document.calcula.respuesta.value+='+'" class="orange">
            <br>
            <input type="button" value="4"onclick="document.calcula.respuesta.value+='4'" class="gray">
            <input type="button" value="5"onclick="document.calcula.respuesta.value+='5'" class="gray">
            <input type="button" value="6"onclick="document.calcula.respuesta.value+='6'" class="gray">
            <input type="button" value="-"onclick="document.calcula.respuesta.value+='-'" class="orange">
            <br>
            <input type="button" value="1"onclick="document.calcula.respuesta.value+='1'" class="gray">
            <input type="button" value="2"onclick="document.calcula.respuesta.value+='2'" class="gray">
            <input type="button" value="3"onclick="document.calcula.respuesta.value+='3'" class="gray">
            <input type="button" value="x"onclick="document.calcula.respuesta.value+='*'" class="orange">
            <br>
            <input type="button" value="0"onclick="document.calcula.respuesta.value+='0'" class="gray">
            <input type="reset" value="C" class="orange">
            <input type="button" value="="onclick="document.calcula.respuesta.value=eval(document.calcula.respuesta.value)" class="orange">
            <input type="button" value="/"onclick="document.calcula.respuesta.value+='/'" class="orange">
        </form>
    </div>
